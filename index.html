<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接跳转提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .steps {
            text-align: left;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #555;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .copy-btn {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .copy-btn:hover {
            background: #667eea;
            color: white;
        }

        .url-display {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            word-break: break-all;
            border: 1px solid #e9ecef;
        }

        .hidden {
            display: none;
        }

        .browser-icon {
            font-size: 20px;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🌐</div>
        <h1>请在浏览器中打开</h1>
        <div class="description">
            检测到您正在微信/QQ内置浏览器中访问，为了更好的体验，请在外部浏览器中打开此链接。
        </div>
        
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div>点击右上角菜单按钮 <strong>⋯</strong></div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div>选择 <strong>"在浏览器中打开"</strong></div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div>选择您的默认浏览器</div>
            </div>
        </div>

        <div class="url-display" id="urlDisplay"></div>
        
        <button class="btn copy-btn" onclick="copyUrl()">
            📋 复制链接地址
        </button>
        
        <button class="btn" onclick="openInBrowser()">
            <span class="browser-icon">🌐</span>尝试打开浏览器
        </button>
    </div>

    <script src="socump.js"></script>
</body>
</html>
